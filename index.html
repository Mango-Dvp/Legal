<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango legal | Information and terms</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/tycncf0zq0/Mango%20(3).png?updatedAt=1767042456496">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass-bg: rgba(10, 20, 12, 0.45);
            --glass-border: rgba(74, 222, 128, 0.08);
            --glass-blur: blur(24px);
            --accent-green: #4ade80;
            --text-primary: #f0fdf4;
            --text-secondary: rgba(240, 253, 244, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #010301;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* --- Refined Background --- */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 0%, #061008 0%, #010301 100%);
        }

        /* --- Navigation & Header --- */
        .status-bar {
            background: rgba(74, 222, 128, 0.04);
            border-bottom: 1px solid var(--glass-border);
            padding: 8px 24px;
            font-size: 11px;
            color: var(--accent-green);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 2000;
            backdrop-filter: blur(12px);
        }

        .header-main {
            position: sticky;
            top: 35px;
            z-index: 1000;
            background: rgba(1, 3, 1, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        /* --- Language Toggle --- */
        .lang-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            padding: 3px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .lang-btn {
            padding: 4px 10px;
            border-radius: 7px;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .lang-btn.active {
            background: var(--accent-green);
            color: #010301;
        }

        /* --- Reveal Animation --- */
        .reveal {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Custom Sidebar --- */
        .nav-sidebar {
            position: sticky;
            top: 10rem;
            max-height: calc(100vh - 12rem);
            overflow-y: auto;
            scrollbar-width: none;
        }
        .nav-sidebar::-webkit-scrollbar { display: none; }

        .nav-category {
            margin-bottom: 2rem;
        }

        .nav-category-title {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(74, 222, 128, 0.4);
            margin-bottom: 0.75rem;
            padding-left: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            text-align: left;
            width: 100%;
        }

        .nav-item:hover {
            color: var(--accent-green);
            background: rgba(74, 222, 128, 0.06);
        }

        .section-card {
            scroll-margin-top: 140px;
            margin-bottom: 1.5rem;
            padding: 2.5rem;
        }

        .data-grid {
            display: grid;
            grid-template-cols: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .data-item {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
        }

        .data-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent-green);
            margin-bottom: 0.5rem;
            display: block;
        }

        .data-text {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        @media (max-width: 1024px) {
            aside { display: none; }
            .section-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-canvas"></div>

    <!-- Static Info Bar -->
    <div class="status-bar" id="status-bar-text">
        <!-- JS Populated -->
    </div>

    <!-- Sticky Header -->
    <header class="header-main">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <img src="https://ik.imagekit.io/tycncf0zq0/Mango%20(3).png?updatedAt=1767042456496" alt="Logo" class="w-9 h-9 rounded-lg border border-green-500/20">
                <div class="flex flex-col">
                    <h1 class="text-xl font-semibold tracking-tight text-white">Mango legal</h1>
                    <div class="flex items-center gap-3">
                        <span class="text-[9px] text-green-400 font-bold uppercase tracking-widest opacity-70">Version 1.0.2</span>
                        <div class="lang-toggle">
                            <button onclick="setLanguage('en')" id="btn-en" class="lang-btn active">EN</button>
                            <button onclick="setLanguage('es')" id="btn-es" class="lang-btn">ES</button>
                        </div>
                    </div>
                </div>
            </div>
            <a href="https://discord.com/users/1373430842407391379" target="_blank" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-white/5 border border-white/10 text-xs font-medium text-white/70 hover:text-green-400 transition-all">
                <i data-lucide="message-circle" class="w-4 h-4"></i>
                <span id="support-label">Support portal</span>
            </a>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 pt-12 pb-32">
        <div class="grid lg:grid-cols-[260px_1fr] gap-16 items-start">
            <!-- Organized Sidebar -->
            <aside>
                <div class="mb-8 relative">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-white/20"></i>
                    <input type="text" id="search-input" placeholder="Search..." class="w-full bg-white/5 border border-white/10 rounded-xl py-2.5 pl-10 pr-4 text-xs focus:outline-none focus:border-green-500/30 transition-all">
                </div>
                <nav class="nav-sidebar" id="nav-tree">
                    <!-- JS Populated Categories -->
                </nav>
            </aside>

            <!-- Organized Content -->
            <main id="main-content">
                <div id="sections-container"></div>
            </main>
        </div>
    </div>

    <script>
        let currentLang = 'en';

        const categories = [
            { name: "General Terms", range: [1, 5] },
            { name: "Safety & Privacy", range: [6, 10] },
            { name: "Service Standards", range: [11, 20] },
            { name: "Data & Conduct", range: [21, 30] },
            { name: "Integrity & Legal", range: [31, 40] }
        ];

        const translations = {
            en: {
                status: "Go to Mango status portal for site updates:",
                support: "Support portal",
                search: "Search terms...",
                footerDesc: "Direct informational context regarding software usage and user responsibilities.",
                legalInfo: "Legal information",
                signature: "Thanks for being a friend,",
                author: "Written by Mango",
                dataPoints: {
                    hardware: "Device & System",
                    hardwareDesc: "CPU, GPU, RAM, storage, OS, browser, IP addresses, network info, logs, etc.",
                    discord: "Discord-specific",
                    discordDesc: "Usernames, email, pfp, server membership, roles, messages, audit logs, etc.",
                    behavior: "Metadata",
                    behaviorDesc: "Session activity, login timestamps, cookies, UI interactions, API call logs, etc."
                },
                titles: [
                    "Terms of use", "Developer info", "Security protocol", "Service ethos", "Ownership", 
                    "Core rules", "Safety & age", "Data handling", "Responsibility", "Usage monitor", 
                    "External changes", "Uptime policy", "Problem resolution", "Beta testing", "Affiliations", 
                    "Feedback flow", "Misuse policy", "Data deletion", "External events", "Full agreement", 
                    "Service suspension", "Data preservation", "Usage environment", "Modification", "Data scope", 
                    "Security logging", "Platform rules", "Third-party links", "No advice", "Creative license", 
                    "High-risk use", "Termination", "Operational integrity", "Liability limit", "Indirect damages", 
                    "System boundaries", "Platform cooperation", "Truthful reporting", "Verification logic", "Code integrity"
                ]
            },
            es: {
                status: "Ve al portal de estado de Mango para actualizaciones:",
                support: "Portal de soporte",
                search: "Buscar términos...",
                footerDesc: "Contexto informativo directo sobre el uso del software y responsabilidades.",
                legalInfo: "Información legal",
                signature: "Gracias por ser un amigo,",
                author: "Escrito por Mango",
                dataPoints: {
                    hardware: "Dispositivo y Sistema",
                    hardwareDesc: "CPU, GPU, RAM, almacenamiento, SO, navegador, IP, red, registros, etc.",
                    discord: "Info de Discord",
                    discordDesc: "Nombres, correos, fotos, membresía, roles, mensajes, registros de auditoría.",
                    behavior: "Metadatos",
                    behaviorDesc: "Actividad de sesión, marcas de tiempo, cookies, interacción UI, logs de API."
                },
                titles: [
                    "Términos de uso", "Info del desarrollador", "Protocolo de seguridad", "Ethos del servicio", "Propiedad", 
                    "Reglas principales", "Seguridad y edad", "Manejo de datos", "Responsabilidad", "Monitor de uso", 
                    "Cambios externos", "Política de disponibilidad", "Resolución de problemas", "Pruebas beta", "Afiliaciones", 
                    "Flujo de comentarios", "Política de mal uso", "Eliminación de datos", "Eventos externos", "Acuerdo completo", 
                    "Suspensión del servicio", "Preservación de datos", "Entorno de uso", "Modificación", "Alcance de datos", 
                    "Registro de seguridad", "Reglas de la plataforma", "Enlaces externos", "Sin asesoramiento", "Licencia creativa", 
                    "Uso de alto riesgo", "Terminación", "Integridad operativa", "Límite de responsabilidad", "Daños indirectos", 
                    "Límites del sistema", "Cooperación de plataforma", "Reporte veraz", "Lógica de verificación", "Integridad del código"
                ]
            }
        };

        const icons = ["info", "user", "shield", "heart", "code", "check-circle", "smile", "database", "alert-triangle", "activity", "refresh-cw", "zap", "message-square", "test-tube", "help-circle", "lightbulb", "user-x", "trash", "wind", "book-open", "power", "save", "layout", "edit-3", "eye", "activity", "shield-x", "external-link", "scale", "copyright", "shield-alert", "user-minus", "check-square", "shield-off", "trending-down", "grid", "users", "check", "fingerprint", "cpu"];

        function getSectionContent(id, lang) {
            const t = translations[lang];
            if (id === "8") {
                const head = lang === 'en' ? 
                    "Accessing or using any software produced by Mango constitutes a full and direct acceptance of the parameters listed here. Users must read and understand all guidelines before interacting with the system or providing any server permissions. The terms provided here are standard requirements for all visitors and community managers who utilize these tools. No exceptions or individual modifications to these terms are permitted regardless of the user's history with the project. Compliance with these rules is necessary for the continued availability of the software across all platforms. Failure to adhere to these core requirements results in the immediate loss of access to all related services. " :
                    "El acceso o uso de cualquier software producido por Mango constituye una aceptación total y directa de los parámetros aquí enumerados. Los usuarios deben leer y comprender todas las pautas antes de interactuar con el sistema o proporcionar permisos. Estos términos son requisitos estándar para todos los visitantes y gestores de comunidades. No se permiten excepciones ni modificaciones individuales a estos términos, independientemente del historial del usuario. El cumplimiento de estas reglas es necesario para la disponibilidad continua del software. El incumplimiento de estos requisitos básicos resulta en la pérdida inmediata del acceso.";
                
                const footer = lang === 'en' ?
                    "Direct interaction with the logic and functionality provided confirms the user's agreement with these informational standards. Users agree to maintain a setup that complies with these directives during the entire usage period. Updates to the platform or system may require users to adjust configurations to remain in compliance. No claims regarding a lack of awareness of these specific details will be considered during conduct reviews. The developer prioritizes accuracy in all technical and social interactions as defined within this header. Honesty in all disclosures is a core requirement for our continued independent project development." :
                    "La interacción directa con la lógica y funcionalidad confirma el acuerdo del usuario con estos estándares. Los usuarios aceptan mantener una configuración que cumpla con estas directivas durante todo el uso. Las actualizaciones pueden requerir que los usuarios ajusten sus configuraciones. El desarrollador prioriza la precisión en todas las interacciones técnicas y sociales. La honestidad en todas las divulgaciones es un requisito fundamental para nuestro desarrollo independiente.";

                return `
                    <p class="mb-4">${head}</p>
                    <div class="data-grid">
                        <div class="data-item">
                            <span class="data-label">${t.dataPoints.hardware}</span>
                            <span class="data-text">${t.dataPoints.hardwareDesc}</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">${t.dataPoints.discord}</span>
                            <span class="data-text">${t.dataPoints.discordDesc}</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">${t.dataPoints.behavior}</span>
                            <span class="data-text">${t.dataPoints.behaviorDesc}</span>
                        </div>
                    </div>
                    <p class="mt-6">${footer}</p>
                `;
            }
            if (id === "33") {
                return lang === 'en' ?
                    "Operational integrity is maintained through strict adherence to the data storage limits disclosed in this document. Any request for data deletion that follows our verified process will be honored without delay or secondary review. We avoid making any claims about software safety that cannot be verified by technical inspection or factual testing. No retaliatory actions, doxxing, or harassment will ever be directed toward users from the developer. We maintain an open channel of communication for platform safety teams to ensure full legal and platform compliance. Every disclosure regarding the capabilities of the software is based on informational facts and technical reality. Cooperation with platform trust and safety departments is a foundational part of our volunteer work." :
                    "La integridad operativa se mantiene mediante el cumplimiento estricto de los límites de almacenamiento de datos. Cualquier solicitud de eliminación de datos se atenderá sin demora siguiendo el proceso verificado. Evitamos afirmaciones sobre seguridad que no puedan verificarse técnicamente. El desarrollador nunca realizará acciones de represalia, doxeo o acoso contra los usuarios. Mantenemos una comunicación abierta con los equipos de seguridad de las plataformas. Cada divulgación sobre las capacidades del software se basa en hechos informativos y realidad técnica. La cooperación con los departamentos de seguridad de la plataforma es fundamental.";
            }
            
            return lang === 'en' ? 
                `Direct use of any logic produced by the developer confirms an acceptance of these informational parameters. Users are responsible for reviewing all guidelines prior to establishing server permissions or configuration links. These requirements are standard for all community interactions involving the software provided in this environment. No variations of these rules are granted based on the length of usage or individual server history. Failure to maintain a setup that follows these rules will result in an immediate restriction of service access. Continued interaction with the developer's work signifies an ongoing agreement with these direct responsibilities.` :
                `El uso directo de cualquier lógica producida por el desarrollador confirma la aceptación de estos parámetros informativos. Los usuarios son responsables de revisar todas las pautas antes de establecer permisos o enlaces. Estos requisitos son estándar para todas las interacciones de la comunidad que involucran el software. No se otorgan variaciones de estas reglas basadas en la duración del uso o el historial del servidor. No mantener una configuración que siga estas reglas resultará en una restricción inmediata del acceso. La interacción continua significa un acuerdo continuo con estas responsabilidades directas.`;
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            renderUI();
        }

        function renderUI() {
            const t = translations[currentLang];
            const sectionsContainer = document.getElementById('sections-container');
            const navTree = document.getElementById('nav-tree');

            document.getElementById('status-bar-text').innerHTML = `${t.status} <a href="https://dashyweb.online/mango-legal" target="_blank" class="underline font-bold">https://dashyweb.online/mango-legal</a>`;
            document.getElementById('support-label').innerText = t.support;
            document.getElementById('search-input').placeholder = t.search;

            navTree.innerHTML = '';
            sectionsContainer.innerHTML = '';

            categories.forEach(cat => {
                const group = document.createElement('div');
                group.className = 'nav-category';
                group.innerHTML = `<h4 class="nav-category-title">${cat.name}</h4>`;
                
                for(let i = cat.range[0]; i <= cat.range[1]; i++) {
                    const id = i.toString();
                    const title = t.titles[i-1];
                    const icon = icons[i-1] || 'info';

                    const navItem = document.createElement('button');
                    navItem.className = 'nav-item';
                    navItem.innerHTML = `<i data-lucide="${icon}" class="w-3.5 h-3.5 opacity-50"></i> ${id.padStart(2, '0')}. ${title}`;
                    navItem.onclick = () => document.getElementById(`sec${id}`).scrollIntoView({ behavior: 'smooth' });
                    group.appendChild(navItem);

                    const card = document.createElement('section');
                    card.id = `sec${id}`;
                    card.className = 'glass-card section-card reveal';
                    card.innerHTML = `
                        <div class="flex items-center gap-4 mb-6">
                            <div class="w-10 h-10 rounded-xl bg-green-400/5 flex items-center justify-center border border-green-400/10">
                                <i data-lucide="${icon}" class="w-5 h-5 text-green-400/60"></i>
                            </div>
                            <h2 class="text-xl font-medium text-white">${id.padStart(2, '0')}. ${title}</h2>
                        </div>
                        <div class="text-sm text-white/50 leading-relaxed">${getSectionContent(id, currentLang)}</div>
                    `;
                    sectionsContainer.appendChild(card);
                }
                navTree.appendChild(group);
            });

            const footer = document.createElement('footer');
            footer.className = 'glass-card p-12 mt-12 text-center';
            footer.innerHTML = `
                <i data-lucide="shield-check" class="w-12 h-12 text-green-400/10 mx-auto mb-6"></i>
                <h3 class="text-lg font-medium mb-2">${t.legalInfo}</h3>
                <p class="text-xs text-white/30 mb-8 max-w-sm mx-auto">${t.footerDesc}</p>
                <p class="text-[9px] text-white/10 uppercase tracking-[0.3em]">© 2025 Mango legal</p>
            `;
            sectionsContainer.appendChild(footer);

            const sig = document.createElement('div');
            sig.className = 'mt-12 text-center pb-20';
            sig.innerHTML = `<p class="text-xs italic text-white/20">${t.signature} <span class="text-green-400/40 font-medium ml-1">${t.author}</span></p>`;
            sectionsContainer.appendChild(sig);

            lucide.createIcons();
            setupObserver();
        }

        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            document.querySelectorAll('.section-card').forEach((card, i) => {
                const match = card.innerText.toLowerCase().includes(q);
                card.style.display = match ? 'block' : 'none';
                // Adjust sidebar items too
                document.querySelectorAll('.nav-item')[i].style.display = match ? 'flex' : 'none';
            });
        });

        window.onload = renderUI;
    </script>
</body>
</html>
