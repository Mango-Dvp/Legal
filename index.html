<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango legal | Information and terms</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/tycncf0zq0/Mango%20(3).png?updatedAt=1767042456496">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind for Layout Utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass-bg: rgba(10, 30, 15, 0.15);
            --glass-border: rgba(100, 255, 150, 0.1);
            --glass-blur: blur(28px);
            --accent-green: #4ade80;
            --text-primary: #f0fdf4;
            --text-secondary: rgba(240, 253, 244, 0.65);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #040805;
            color: var(--text-primary);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            scroll-behavior: smooth;
        }

        /* --- Background Animation --- */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, #08150a, #040805);
            overflow: hidden;
        }

        .glow-spot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.05) 0%, transparent 75%);
            filter: blur(80px);
            pointer-events: none;
            animation: drift 35s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(-10vw, -10vh) scale(1); }
            100% { transform: translate(20vw, 20vh) scale(1.4); }
        }

        /* --- Scroll Animation --- */
        .reveal {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Glassmorphism Components --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .glass-button {
            background: rgba(74, 222, 128, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 222, 128, 0.15);
            border-radius: 12px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: var(--accent-green);
            font-size: 0.9rem;
        }

        .glass-button:hover {
            background: rgba(74, 222, 128, 0.12);
            border-color: rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
        }

        /* --- Search Bar --- */
        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px 12px 10px 40px;
            color: var(--text-primary);
            font-size: 0.85rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            width: 16px;
            height: 16px;
        }

        /* --- Navigation Sidebar (Tree Style) --- */
        .nav-sidebar {
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
            overflow-y: auto;
            scrollbar-width: none;
            padding-right: 10px;
        }
        .nav-sidebar::-webkit-scrollbar { display: none; }

        .nav-group {
            margin-bottom: 4px;
        }

        .nav-item {
            padding: 6px 10px;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid transparent;
            width: 100%;
            text-align: left;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(74, 222, 128, 0.08);
            color: var(--accent-green);
            border-color: rgba(74, 222, 128, 0.05);
        }

        .nav-sub-list {
            margin-left: 20px;
            border-left: 1px solid rgba(74, 222, 128, 0.1);
            padding-left: 8px;
            margin-top: 2px;
            display: none;
        }

        .nav-group.open .nav-sub-list {
            display: block;
        }

        .nav-sub-item {
            padding: 3px 8px;
            font-size: 0.7rem;
            color: rgba(240, 253, 244, 0.4);
            display: block;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .nav-sub-item:hover {
            color: var(--accent-green);
        }

        .caret {
            transition: transform 0.2s;
            width: 12px;
            height: 12px;
        }

        .nav-group.open .caret {
            transform: rotate(90deg);
        }

        /* --- Content Styling --- */
        .section-card {
            margin-bottom: 3rem;
            padding: 2.5rem;
        }

        .plain-english-box {
            background: rgba(74, 222, 128, 0.03);
            border-left: 2px solid var(--accent-green);
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-radius: 4px 12px 12px 4px;
            font-size: 0.9rem;
            color: var(--accent-green);
        }

        .sub-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sub-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-green);
            margin-bottom: 0.75rem;
            display: block;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #FFFFFF 0%, #4ade80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-logo {
            width: 65px;
            height: 65px;
            object-fit: contain;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            padding: 4px;
        }

        .term-highlight {
            color: var(--accent-green);
            text-decoration: underline;
            text-decoration-style: dotted;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .term-highlight:hover { opacity: 0.8; }

        #term-tooltip {
            position: absolute;
            z-index: 100;
            display: none;
            max-width: 250px;
            padding: 12px;
            font-size: 0.8rem;
            background: rgba(10, 20, 10, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .mango-signature {
            color: var(--accent-green);
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
            font-weight: 600;
        }

        .search-results-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            display: none;
        }

        @media (max-width: 1024px) {
            .hero-title { font-size: 2.2rem; }
            .section-card { padding: 1.5rem; }
            .header-logo { width: 45px; height: 45px; }
            .grid { grid-template-cols: 1fr; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <div class="bg-canvas">
        <div class="glow-spot" style="width: 50vw; height: 50vw; top: -10vh; right: -5vw;"></div>
        <div class="glow-spot" style="width: 40vw; height: 40vw; bottom: 5vh; left: -10vw; animation-delay: -5s;"></div>
    </div>

    <!-- Tooltip Element -->
    <div id="term-tooltip"></div>

    <div class="max-w-7xl mx-auto px-6 pt-16 pb-12">
        <!-- Header -->
        <header class="mb-16 flex flex-col md:flex-row md:items-center justify-between gap-8 reveal">
            <div class="flex items-center gap-5">
                <img src="https://ik.imagekit.io/tycncf0zq0/Mango%20(3).png?updatedAt=1767042456496" alt="Mango logo" class="header-logo">
                <div class="flex flex-col">
                    <h1 class="hero-title leading-none">Mango legal</h1>
                    <div class="flex items-center gap-3 mt-2">
                        <span class="status-tag">Version 1.3.0</span>
                        <span class="status-tag">Last updated December 29 2025</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-4">
                <a href="https://discord.com/users/1373430842407391379" target="_blank" rel="noopener noreferrer" class="glass-button">
                    <i data-lucide="message-circle" class="w-4 h-4"></i> Support portal
                </a>
            </div>
        </header>

        <div class="grid lg:grid-cols-[300px_1fr] gap-12">
            <!-- Sidebar with Search and Tree Navigation -->
            <aside>
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search terms..." class="search-input">
                </div>
                
                <nav class="nav-sidebar" id="nav-tree">
                    <h4 class="text-[10px] text-green-400/40 font-bold mb-4 px-4 uppercase tracking-widest">Legal explorer</h4>
                    <div id="search-results-badge" class="px-4 mb-4 text-[10px] text-accent-green/60 hidden uppercase">Results found: <span id="result-count">0</span></div>
                    <div id="nav-tree-content">
                        <!-- JS will populate this -->
                    </div>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main id="main-content">
                <div id="no-results" class="glass-panel p-12 text-center hidden reveal active">
                    <i data-lucide="search-x" class="w-12 h-12 text-white/10 mx-auto mb-4"></i>
                    <h3 class="text-xl mb-2">No matching terms found</h3>
                    <p class="text-white/40">Try searching for keywords like 'data', 'access', or 'security'.</p>
                </div>
                <div id="sections-container">
                    <!-- JS will populate this -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        const legalData = [
            { id: "1", title: "Terms of use", icon: "info", subs: ["Implicit agreement", "Future updates"] },
            { id: "2", title: "Developer info", icon: "user", subs: ["Educational priority", "Volunteer status"] },
            { id: "3", title: "Security protocol", icon: "shield", subs: ["Credential safety", "Threat reporting"] },
            { id: "4", title: "Service ethos", icon: "heart", subs: ["Hobby nature", "No commercial use"] },
            { id: "5", title: "Ownership", icon: "code", subs: ["Logic rights", "Usage licenses"] },
            { id: "6", title: "Core rules", icon: "check-circle", subs: ["Conduct code", "Resale bans"] },
            { id: "7", title: "Safety & age", icon: "smile", subs: ["13+ mandate", "Zero exceptions"] },
            { id: "8", title: "Data handling", icon: "database", subs: ["Information scope", "Server details"] },
            { id: "9", title: "Responsibility", icon: "alert-triangle", subs: ["Risk assumption", "No insurance"] },
            { id: "10", title: "Usage monitor", icon: "activity", subs: ["User choice", "Staff liability"] },
            { id: "11", title: "External changes", icon: "refresh-cw", subs: ["API volatility", "Patch latency"] },
            { id: "12", title: "Uptime policy", icon: "zap", subs: ["Shutdown rights", "Downtime period"] },
            { id: "13", title: "Problem resolution", icon: "message-square", subs: ["Support response", "Contact path"] },
            { id: "14", title: "Beta testing", icon: "test-tube", subs: ["Alpha risk", "Feedback flow"] },
            { id: "15", title: "Affiliations", icon: "help-circle", subs: ["Independence", "Trademark use"] },
            { id: "16", title: "Feedback flow", icon: "lightbulb", subs: ["Creative input", "Ownership"] },
            { id: "17", title: "Misuse policy", icon: "user-x", subs: ["Abuse killswitch", "Conduct review"] },
            { id: "18", title: "Data deletion", icon: "trash", subs: ["Removal requests", "Irrecoverability"] },
            { id: "19", title: "External events", icon: "wind", subs: ["Network failure", "Natural disaster"] },
            { id: "20", title: "Full agreement", icon: "book-open", subs: ["Integration clause", "Severability"] },
            { id: "21", title: "Service suspension", icon: "power", subs: ["Instant deactivation", "Stress reduction"] },
            { id: "22", title: "Data preservation", icon: "save", subs: ["Backup strategy", "No exports"] },
            { id: "23", title: "Usage environment", icon: "layout", subs: ["Community focus", "No corporate support"] },
            { id: "24", title: "Modification", icon: "edit-3", subs: ["Logic improvement", "Feature removal"] },
            { id: "25", title: "Data scope", icon: "eye", subs: ["Interaction logging", "Defense strategy"] },
            { id: "26", title: "Security logging", icon: "activity", subs: ["Metadata usage", "Monitor consent"] },
            { id: "27", title: "Platform rules", icon: "shield-x", subs: ["Discord terms", "Abuse reporting"] },
            { id: "28", title: "Third-party links", icon: "external-link", subs: ["External control", "Liability"] },
            { id: "29", title: "No advice", icon: "scale", subs: ["Hobby info", "User choice"] },
            { id: "30", title: "Creative license", icon: "copyright", subs: ["Idea rights", "No royalties"] },
            { id: "31", title: "High-risk use", icon: "shield-alert", subs: ["Risk limit", "Critical tasks"] },
            { id: "32", title: "Termination", icon: "user-minus", subs: ["Access removal", "Data purge"] }
        ];

        const sectionsContainer = document.getElementById('sections-container');
        const navTreeContent = document.getElementById('nav-tree-content');
        const searchInput = document.getElementById('search-input');
        const resultCountSpan = document.getElementById('result-count');
        const resultsBadge = document.getElementById('search-results-badge');
        const noResultsDiv = document.getElementById('no-results');

        function renderUI() {
            navTreeContent.innerHTML = '';
            sectionsContainer.innerHTML = '';

            legalData.forEach(section => {
                // Sidebar item
                const group = document.createElement('div');
                group.className = 'nav-group';
                group.id = `group-${section.id}`;
                group.innerHTML = `
                    <button class="nav-item" onclick="toggleGroup('group-${section.id}', '#sec${section.id}')">
                        <i data-lucide="chevron-right" class="caret"></i>
                        ${section.id.padStart(2, '0')}. ${section.title}
                    </button>
                    <div class="nav-sub-list">
                        ${section.subs.map((sub, i) => `<a href="#sec${section.id}_${i+1}" class="nav-sub-item">${section.id}.${i+1} ${sub}</a>`).join('')}
                    </div>
                `;
                navTreeContent.appendChild(group);

                // Content section
                const card = document.createElement('section');
                card.id = `sec${section.id}`;
                card.className = 'glass-panel section-card reveal';
                card.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <i data-lucide="${section.icon}" class="w-7 h-7 text-green-400/60"></i>
                        <h2 class="text-2xl font-medium">${section.id.padStart(2, '0')}. ${section.title}</h2>
                    </div>
                    <p class="text-white/70">
                        Accessing or using any software produced by Mango constitutes a full and direct acceptance of the parameters listed here. 
                        Users must read and understand all guidelines before interacting with the system or providing any server permissions. 
                        The terms provided here are standard requirements for all visitors and community managers who utilize these tools. 
                        No exceptions or individual modifications to these terms are permitted regardless of the user's history with the project. 
                        Compliance with these rules is necessary for the continued availability of the software across all platforms. 
                        Failure to adhere to these core requirements results in the immediate loss of access to all related services.
                    </p>
                    <div id="sec${section.id}_1" class="sub-section">
                        <span class="sub-title">${section.id}.1 ${section.subs[0]}</span>
                        <p class="text-sm text-white/60">
                            Usage of the software signifies a formal agreement with the specific terms outlined in this direct rule. 
                            Invite actions, dashboard logins, or command executions activate the responsibilities of the user as listed here. 
                            All interactions are subject to the standards defined under this category to ensure community stability. 
                            Users represent that they have the required authority to engage with the tools for their specific server. 
                            The logic and functionality provided are tied to the user's continued following of this requirement. 
                            Direct adherence to this parameter is a prerequisite for any level of interaction with the developer's work.
                        </p>
                    </div>
                    <div id="sec${section.id}_2" class="sub-section">
                        <span class="sub-title">${section.id}.2 ${section.subs[1]}</span>
                        <p class="text-sm text-white/60">
                            All secondary requirements listed here are active and binding from the first moment of software interaction. 
                            Users agree to maintain a setup that complies with these additional directives during the entire usage period. 
                            Updates to the system or platform may require users to adjust their configurations to stay within these rules. 
                            The directives here provide clarity on user expectations during various server management or social tasks. 
                            No claims regarding a lack of awareness of these rules will be considered during conduct reviews. 
                            Continued interaction with the developer's logic confirms the user's agreement with these secondary standards.
                        </p>
                    </div>
                `;
                sectionsContainer.appendChild(card);
            });

            lucide.createIcons();
            observeReveals();
        }

        function filterContent() {
            const query = searchInput.value.toLowerCase();
            let count = 0;

            const sections = document.querySelectorAll('.section-card');
            const navGroups = document.querySelectorAll('.nav-group');

            sections.forEach((section, index) => {
                const text = section.innerText.toLowerCase();
                const isMatch = text.includes(query);
                
                if (isMatch) {
                    section.style.display = 'block';
                    navGroups[index].style.display = 'block';
                    count++;
                } else {
                    section.style.display = 'none';
                    navGroups[index].style.display = 'none';
                }
            });

            if (query === "") {
                resultsBadge.classList.add('hidden');
                noResultsDiv.classList.add('hidden');
            } else {
                resultsBadge.classList.remove('hidden');
                resultCountSpan.innerText = count;
                if (count === 0) {
                    noResultsDiv.classList.remove('hidden');
                } else {
                    noResultsDiv.classList.add('hidden');
                }
            }
        }

        searchInput.addEventListener('input', filterContent);

        // Add Footer to Main
        function addFooter() {
            const footer = document.createElement('footer');
            footer.id = 'contact';
            footer.className = 'glass-panel p-12 mt-16 text-center reveal';
            footer.innerHTML = `
                <div class="mb-8">
                    <i data-lucide="shield-check" class="w-10 h-10 text-green-400/30 mx-auto mb-5"></i>
                    <h3 class="text-2xl mb-2">Legal information</h3>
                    <p class="text-white/40 max-w-lg mx-auto text-sm">This portal provides clear explanations of software usage and user responsibilities.</p>
                </div>
                <div class="flex flex-wrap justify-center gap-5">
                    <a href="https://discord.com/users/1373430842407391379" target="_blank" rel="noopener noreferrer" class="glass-button">
                        <i data-lucide="message-circle" class="w-4 h-4"></i> Discord contact
                    </a>
                </div>
                <p class="mt-10 text-[10px] text-green-400/20 uppercase tracking-[0.2em]">Â© 2025 Mango legal</p>
            `;
            document.getElementById('main-content').appendChild(footer);

            const signature = document.createElement('div');
            signature.className = 'mt-20 pb-12 text-center reveal';
            signature.innerHTML = `
                <p class="text-sm font-light tracking-wide text-white/40 italic">
                    Thanks for being a friend, 
                    <span class="mango-signature ml-1">Written by Mango</span>
                </p>
            `;
            document.getElementById('main-content').appendChild(signature);
        }

        function toggleGroup(groupId, sectionId) {
            const group = document.getElementById(groupId);
            const isOpen = group.classList.contains('open');
            document.querySelectorAll('.nav-group').forEach(g => g.classList.remove('open'));
            if (!isOpen) { group.classList.add('open'); }
            const target = document.querySelector(sectionId);
            if (target) { window.scrollTo({ top: target.offsetTop - 100, behavior: 'smooth' }); }
        }

        const spots = document.querySelectorAll('.glow-spot');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            spots.forEach((spot, index) => {
                const modifier = (index + 1) * 0.4;
                spot.style.transform = `translate(${x * modifier}px, ${y * modifier}px)`;
            });
        });

        const tooltip = document.getElementById('term-tooltip');
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('term-highlight')) {
                e.stopPropagation();
                const link = e.target.getAttribute('data-link');
                const definition = e.target.getAttribute('data-definition');
                if (link) { window.open(link, '_blank'); return; }
                if (definition) {
                    tooltip.textContent = definition;
                    tooltip.style.display = 'block';
                    const rect = e.target.getBoundingClientRect();
                    tooltip.style.left = `${rect.left + window.scrollX}px`;
                    tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;
                }
            } else {
                tooltip.style.display = 'none';
            }
        });

        function observeReveals() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) { entry.target.classList.add('active'); }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        renderUI();
        addFooter();
    </script>
</body>
</html>
