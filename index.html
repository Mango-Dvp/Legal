<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango legal | Information and terms</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/tycncf0zq0/Mango%20(3).png?updatedAt=1767042456496">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind for Layout Utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass-bg: rgba(10, 30, 15, 0.15);
            --glass-border: rgba(100, 255, 150, 0.1);
            --glass-blur: blur(28px);
            --accent-green: #4ade80;
            --text-primary: #f0fdf4;
            --text-secondary: rgba(240, 253, 244, 0.65);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #040805;
            color: var(--text-primary);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            scroll-behavior: smooth;
        }

        /* --- Background Animation --- */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, #08150a, #040805);
            overflow: hidden;
        }

        .glow-spot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.05) 0%, transparent 75%);
            filter: blur(80px);
            pointer-events: none;
            animation: drift 35s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(-10vw, -10vh) scale(1); }
            100% { transform: translate(20vw, 20vh) scale(1.4); }
        }

        /* --- Scroll Animation --- */
        .reveal {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Sticky Header Fix --- */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(4, 8, 5, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        /* --- Glassmorphism Components --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            position: relative;
        }

        .glass-button {
            background: rgba(74, 222, 128, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 222, 128, 0.15);
            border-radius: 12px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: var(--accent-green);
            font-size: 0.9rem;
        }

        .glass-button:hover {
            background: rgba(74, 222, 128, 0.12);
            border-color: rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
        }

        /* --- Search Bar --- */
        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px 12px 10px 40px;
            color: var(--text-primary);
            font-size: 0.85rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            width: 16px;
            height: 16px;
        }

        /* --- Navigation Sidebar --- */
        .nav-sidebar {
            position: sticky;
            top: 6rem;
            max-height: calc(100vh - 8rem);
            overflow-y: auto;
            scrollbar-width: none;
            padding-right: 10px;
        }
        .nav-sidebar::-webkit-scrollbar { display: none; }

        .nav-item {
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
            width: 100%;
            text-align: left;
            margin-bottom: 4px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(74, 222, 128, 0.08);
            color: var(--accent-green);
            border-color: rgba(74, 222, 128, 0.05);
        }

        /* --- Content Styling --- */
        .section-card {
            margin-bottom: 2rem;
            padding: 2.5rem;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #FFFFFF 0%, #4ade80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-logo {
            width: 65px;
            height: 65px;
            object-fit: contain;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            padding: 4px;
            flex-shrink: 0;
        }

        .term-highlight {
            color: var(--accent-green);
            text-decoration: underline;
            text-decoration-style: dotted;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .term-highlight:hover { opacity: 0.8; }

        #term-tooltip {
            position: absolute;
            z-index: 1000;
            display: none;
            max-width: 250px;
            padding: 12px;
            font-size: 0.8rem;
            background: rgba(10, 20, 10, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .mango-signature {
            color: var(--accent-green);
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .hero-title { font-size: 2.2rem; }
            .section-card { padding: 1.5rem; }
            .header-logo { width: 45px; height: 45px; }
            .grid { grid-template-cols: 1fr; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <div class="bg-canvas">
        <div class="glow-spot" style="width: 50vw; height: 50vw; top: -10vh; right: -5vw;"></div>
        <div class="glow-spot" style="width: 40vw; height: 40vw; bottom: 5vh; left: -10vw; animation-delay: -5s;"></div>
    </div>

    <!-- Tooltip Element -->
    <div id="term-tooltip"></div>

    <!-- Sticky Header -->
    <div class="sticky-header">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center gap-6">
                <img src="https://ik.imagekit.io/tycncf0zq0/Mango%20(3).png?updatedAt=1767042456496" alt="Mango logo" class="header-logo">
                <div class="flex flex-col">
                    <h1 class="hero-title leading-none">Mango legal</h1>
                    <div class="flex items-center gap-3 mt-2">
                        <span class="status-tag">Version 1.5.0</span>
                        <span class="status-tag text-[10px]">Last Updated December 29 2025</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-4">
                <a href="https://discord.com/users/1373430842407391379" target="_blank" rel="noopener noreferrer" class="glass-button">
                    <i data-lucide="message-circle" class="w-4 h-4"></i> Support portal
                </a>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 pb-32">
        <div class="grid lg:grid-cols-[300px_1fr] gap-12 items-start">
            <!-- Sidebar with Search -->
            <aside>
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search sections..." class="search-input">
                </div>
                
                <nav class="nav-sidebar" id="nav-tree">
                    <h4 class="text-[10px] text-green-400/40 font-bold mb-4 px-4 uppercase tracking-widest">Legal explorer</h4>
                    <div id="search-results-badge" class="px-4 mb-4 text-[10px] text-accent-green/60 hidden uppercase">Results found: <span id="result-count">0</span></div>
                    <div id="nav-tree-content">
                        <!-- JS populated -->
                    </div>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main id="main-content">
                <div id="no-results" class="glass-panel p-12 text-center hidden reveal active">
                    <i data-lucide="search-x" class="w-12 h-12 text-white/10 mx-auto mb-4"></i>
                    <h3 class="text-xl mb-2">No matching sections found</h3>
                    <p class="text-white/40">Try searching for keywords like 'data', 'access', or 'integrity'.</p>
                </div>
                <div id="sections-container">
                    <!-- JS populated -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        const legalData = [
            { id: "1", title: "Terms of use", icon: "info" },
            { id: "2", title: "Developer info", icon: "user" },
            { id: "3", title: "Security protocol", icon: "shield" },
            { id: "4", title: "Service ethos", icon: "heart" },
            { id: "5", title: "Ownership", icon: "code" },
            { id: "6", title: "Core rules", icon: "check-circle" },
            { id: "7", title: "Safety & age", icon: "smile" },
            { id: "8", title: "Data handling", icon: "database" },
            { id: "9", title: "Responsibility", icon: "alert-triangle" },
            { id: "10", title: "Usage monitor", icon: "activity" },
            { id: "11", title: "External changes", icon: "refresh-cw" },
            { id: "12", title: "Uptime policy", icon: "zap" },
            { id: "13", title: "Problem resolution", icon: "message-square" },
            { id: "14", title: "Beta testing", icon: "test-tube" },
            { id: "15", title: "Affiliations", icon: "help-circle" },
            { id: "16", title: "Feedback flow", icon: "lightbulb" },
            { id: "17", title: "Misuse policy", icon: "user-x" },
            { id: "18", title: "Data deletion", icon: "trash" },
            { id: "19", title: "External events", icon: "wind" },
            { id: "20", title: "Full agreement", icon: "book-open" },
            { id: "21", title: "Service suspension", icon: "power" },
            { id: "22", title: "Data preservation", icon: "save" },
            { id: "23", title: "Usage environment", icon: "layout" },
            { id: "24", title: "Modification", icon: "edit-3" },
            { id: "25", title: "Data scope", icon: "eye" },
            { id: "26", title: "Security logging", icon: "activity" },
            { id: "27", title: "Platform rules", icon: "shield-x" },
            { id: "28", title: "Third-party links", icon: "external-link" },
            { id: "29", title: "No advice", icon: "scale" },
            { id: "30", title: "Creative license", icon: "copyright" },
            { id: "31", title: "High-risk use", icon: "shield-alert" },
            { id: "32", title: "Termination", icon: "user-minus" },
            { id: "33", title: "Operational integrity", icon: "check-square" }
        ];

        const sectionsContainer = document.getElementById('sections-container');
        const navTreeContent = document.getElementById('nav-tree-content');
        const searchInput = document.getElementById('search-input');
        const resultCountSpan = document.getElementById('result-count');
        const resultsBadge = document.getElementById('search-results-badge');
        const noResultsDiv = document.getElementById('no-results');
        const mainContent = document.getElementById('main-content');

        function renderUI() {
            navTreeContent.innerHTML = '';
            sectionsContainer.innerHTML = '';

            legalData.forEach(section => {
                const navItem = document.createElement('button');
                navItem.className = 'nav-item';
                navItem.innerHTML = `<i data-lucide="${section.icon}" class="w-4 h-4"></i> ${section.id.padStart(2, '0')}. ${section.title}`;
                navItem.onclick = () => {
                    const target = document.getElementById(`sec${section.id}`);
                    window.scrollTo({
                        top: target.offsetTop - 120,
                        behavior: 'smooth'
                    });
                };
                navTreeContent.appendChild(navItem);

                const card = document.createElement('section');
                card.id = `sec${section.id}`;
                card.className = 'glass-panel section-card reveal';
                
                let contentBody = "";
                if (section.id === "33") {
                    contentBody = `
                        This section focuses on our commitment to operational integrity and transparency. 
                        We strictly adhere to the data storage limits disclosed in this document. 
                        Any request for data deletion that follows our verified process will be honored without delay. 
                        We avoid making any claims about software safety that cannot be verified by technical inspection. 
                        No retaliatory actions or harassment will ever be directed toward users from the developer. 
                        We maintain an open channel of communication for platform safety teams to ensure full compliance. 
                        Every disclosure regarding the capabilities of the software is based on informational facts.
                        Cooperation with platform trust and safety departments is a foundational part of our work.
                    `;
                } else {
                    contentBody = `
                        Accessing or using any software produced by Mango constitutes a full and direct acceptance of the parameters listed here. 
                        Users must read and understand all guidelines before interacting with the system or providing any server permissions. 
                        The terms provided here are standard requirements for all visitors and community managers who utilize these tools. 
                        No exceptions or individual modifications to these terms are permitted regardless of the user's history with the project. 
                        Compliance with these rules is necessary for the continued availability of the software across all platforms. 
                        Failure to adhere to these core requirements results in the immediate loss of access to all related services.
                        The act of inviting a bot or navigating to a dashboard triggers this agreement automatically. 
                        No physical signature is required to make these terms binding for the user or server staff. 
                        Users represent that they have the required authority to engage with the tools for their specific server community. 
                        Using our logic or architecture signifies that you have reviewed and accepted these guidelines fully. 
                    `;
                }

                card.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <i data-lucide="${section.icon}" class="w-8 h-8 text-green-400/60"></i>
                        <h2 class="text-3xl font-medium">${section.id.padStart(2, '0')}. ${section.title}</h2>
                    </div>
                    <p class="text-white/70">${contentBody}</p>
                    
                    <div id="sec${section.id}_1" class="sub-section mt-8 pt-8 border-t border-white/5">
                        <span class="block text-accent-green font-semibold mb-3">${section.id}.1 Detailed parameters</span>
                        <p class="text-sm text-white/60">
                            Direct interaction with the logic and functionality provided confirms the user's agreement with these informational standards. 
                            Users agree to maintain a setup that complies with these directives during the entire usage period. 
                            Updates to the platform or system may require users to adjust configurations to remain in compliance. 
                            No claims regarding a lack of awareness of these specific details will be considered during conduct reviews. 
                            The developer prioritizes accuracy in all technical and social interactions as defined within this header. 
                            Honesty in all disclosures is a core requirement for our continued independent project development.
                        </p>
                    </div>
                `;
                sectionsContainer.appendChild(card);
            });

            lucide.createIcons();
            addFooter();
            observeReveals();
        }

        function filterContent() {
            const query = searchInput.value.toLowerCase();
            let count = 0;

            const sections = document.querySelectorAll('.section-card');
            const navItems = document.querySelectorAll('.nav-item');

            sections.forEach((section, index) => {
                const text = section.innerText.toLowerCase();
                const isMatch = text.includes(query);
                
                if (isMatch) {
                    section.style.display = 'block';
                    navItems[index].style.display = 'flex';
                    count++;
                } else {
                    section.style.display = 'none';
                    navItems[index].style.display = 'none';
                }
            });

            if (query === "") {
                resultsBadge.classList.add('hidden');
                noResultsDiv.classList.add('hidden');
            } else {
                resultsBadge.classList.remove('hidden');
                resultCountSpan.innerText = count;
                if (count === 0) {
                    noResultsDiv.classList.remove('hidden');
                } else {
                    noResultsDiv.classList.add('hidden');
                }
            }
        }

        searchInput.addEventListener('input', filterContent);

        function addFooter() {
            const oldFooter = document.getElementById('contact');
            if (oldFooter) oldFooter.remove();
            const oldSig = document.getElementById('mango-signature-block');
            if (oldSig) oldSig.remove();

            const footer = document.createElement('footer');
            footer.id = 'contact';
            footer.className = 'glass-panel p-12 mt-12 text-center reveal';
            footer.innerHTML = `
                <div class="mb-8">
                    <i data-lucide="shield-check" class="w-10 h-10 text-green-400/30 mx-auto mb-5"></i>
                    <h3 class="text-2xl mb-2 font-medium">Legal information</h3>
                    <p class="text-white/40 max-w-lg mx-auto text-sm">This portal provides clear explanations of software usage and user responsibilities.</p>
                </div>
                <div class="flex flex-wrap justify-center gap-5">
                    <a href="https://discord.com/users/1373430842407391379" target="_blank" rel="noopener noreferrer" class="glass-button">
                        <i data-lucide="message-circle" class="w-4 h-4"></i> Discord contact
                    </a>
                </div>
                <p class="mt-10 text-[10px] text-green-400/20 uppercase tracking-[0.2em]">Â© 2025 Mango legal</p>
            `;
            mainContent.appendChild(footer);

            const signature = document.createElement('div');
            signature.id = 'mango-signature-block';
            signature.className = 'mt-16 text-center reveal';
            signature.innerHTML = `
                <p class="text-sm font-light tracking-wide text-white/40 italic">
                    Keep Coding, 
                    <span class="mango-signature ml-1">Mango</span>
                </p>
            `;
            mainContent.appendChild(signature);
            lucide.createIcons();
            observeReveals();
        }

        const spots = document.querySelectorAll('.glow-spot');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            spots.forEach((spot, index) => {
                const modifier = (index + 1) * 0.4;
                spot.style.transform = `translate(${x * modifier}px, ${y * modifier}px)`;
            });
        });

        const tooltip = document.getElementById('term-tooltip');
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('term-highlight')) {
                e.stopPropagation();
                const link = e.target.getAttribute('data-link');
                const definition = e.target.getAttribute('data-definition');
                if (link) { window.open(link, '_blank'); return; }
                if (definition) {
                    tooltip.textContent = definition;
                    tooltip.style.display = 'block';
                    const rect = e.target.getBoundingClientRect();
                    tooltip.style.left = `${rect.left + window.scrollX}px`;
                    tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;
                }
            } else {
                tooltip.style.display = 'none';
            }
        });

        function observeReveals() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) { entry.target.classList.add('active'); }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        renderUI();
    </script>
</body>
</html>
