<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="https://ik.imagekit.io/tycncf0zq0/Mango%20(3).png?updatedAt=1767042456496">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind for Layout Utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass-bg: rgba(10, 30, 15, 0.15);
            --glass-border: rgba(100, 255, 150, 0.1);
            --glass-blur: blur(28px);
            --accent-green: #4ade80;
            --text-primary: #f0fdf4;
            --text-secondary: rgba(240, 253, 244, 0.65);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #040805;
            color: var(--text-primary);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            scroll-behavior: smooth;
        }

        /* --- Background Animation --- */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, #08150a, #040805);
            overflow: hidden;
        }

        .glow-spot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.05) 0%, transparent 75%);
            filter: blur(80px);
            pointer-events: none;
            animation: drift 35s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(-10vw, -10vh) scale(1); }
            100% { transform: translate(20vw, 20vh) scale(1.4); }
        }

        /* --- Scroll Animation --- */
        .reveal {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Glassmorphism Components --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .glass-button {
            background: rgba(74, 222, 128, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 222, 128, 0.15);
            border-radius: 12px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: var(--accent-green);
            font-size: 0.9rem;
        }

        .glass-button:hover {
            background: rgba(74, 222, 128, 0.12);
            border-color: rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
        }

        /* --- Navigation Sidebar (Tree Style) --- */
        .nav-sidebar {
            position: sticky;
            top: 3rem;
            height: calc(100vh - 6rem);
            overflow-y: auto;
            scrollbar-width: none;
            padding-right: 10px;
        }
        .nav-sidebar::-webkit-scrollbar { display: none; }

        .nav-group {
            margin-bottom: 4px;
        }

        .nav-item {
            padding: 6px 10px;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid transparent;
            width: 100%;
            text-align: left;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(74, 222, 128, 0.08);
            color: var(--accent-green);
            border-color: rgba(74, 222, 128, 0.05);
        }

        .nav-sub-list {
            margin-left: 20px;
            border-left: 1px solid rgba(74, 222, 128, 0.1);
            padding-left: 8px;
            margin-top: 2px;
            display: none;
        }

        .nav-group.open .nav-sub-list {
            display: block;
        }

        .nav-sub-item {
            padding: 3px 8px;
            font-size: 0.7rem;
            color: rgba(240, 253, 244, 0.4);
            display: block;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .nav-sub-item:hover {
            color: var(--accent-green);
        }

        .caret {
            transition: transform 0.2s;
            width: 12px;
            height: 12px;
        }

        .nav-group.open .caret {
            transform: rotate(90deg);
        }

        /* --- Content Styling --- */
        .section-card {
            margin-bottom: 3rem;
            padding: 2.5rem;
        }

        .plain-english-box {
            background: rgba(74, 222, 128, 0.03);
            border-left: 2px solid var(--accent-green);
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-radius: 4px 12px 12px 4px;
            font-size: 0.9rem;
            color: var(--accent-green);
        }

        .sub-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sub-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-green);
            margin-bottom: 0.75rem;
            display: block;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #FFFFFF 0%, #4ade80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-logo {
            width: 65px;
            height: 65px;
            object-fit: contain;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            padding: 4px;
        }

        /* --- Definition Highlights --- */
        .term-highlight {
            color: var(--accent-green);
            text-decoration: underline;
            text-decoration-style: dotted;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .term-highlight:hover { opacity: 0.8; }

        /* --- Tooltip --- */
        #term-tooltip {
            position: absolute;
            z-index: 100;
            display: none;
            max-width: 250px;
            padding: 12px;
            font-size: 0.8rem;
            background: rgba(10, 20, 10, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .mango-signature {
            color: var(--accent-green);
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .hero-title { font-size: 2.2rem; }
            .section-card { padding: 1.5rem; }
            .header-logo { width: 45px; height: 45px; }
            .grid { grid-template-cols: 1fr; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <div class="bg-canvas">
        <div class="glow-spot" style="width: 50vw; height: 50vw; top: -10vh; right: -5vw;"></div>

    <!-- Tooltip Element -->

    </div>

            { id: "25", title: "Data scope", icon: "eye", subs: ["25.1 Interaction logging", "25.2 Defense strategy"] },
            { id: "26", title: "Security logging", icon: "activity", subs: ["26.1 Metadata usage", "26.2 Monitor consent"] },

        ];

        // Generate Content and Sidebar
        const mainContent = document.getElementById('main-content');
        const navTree = document.getElementById('nav-tree');

        legalData.forEach(section => {
            // Sidebar item
            const group = document.createElement('div');
            group.className = 'nav-group';
            group.id = `group-${section.id}`;
            group.innerHTML = `
                <button class="nav-item" onclick="toggleGroup('group-${section.id}', '#sec${section.id}')">
                    <i data-lucide="chevron-right" class="caret"></i>
                    ${section.id.padStart(2, '0')}. ${section.title}
                </button>
                <div class="nav-sub-list">
                    ${section.subs.map((sub, i) => `<a href="#sec${section.id}_${i+1}" class="nav-sub-item">${sub}</a>`).join('')}
                </div>
            `;
            navTree.appendChild(group);

            // Content section
            const card = document.createElement('section');
            card.id = `sec${section.id}`;
            card.className = 'glass-panel section-card reveal';
            card.innerHTML = `
                <div class="flex items-center gap-4 mb-6">
                    <i data-lucide="${section.icon}" class="w-7 h-7 text-green-400/60"></i>
                    <h2 class="text-2xl font-medium">${section.id.padStart(2, '0')}. ${section.title}</h2>
                </div>
                <p class="text-white/70">
                    This section outlines our core policies regarding ${section.title.toLowerCase()}. 
                    Using any assets produced by Mango constitute a full acceptance of these parameters. 
                    Every user is expected to read and understand these rules before interacting with the system. 
                    The developer provides these frameworks to maintain a safe and manageable hobby environment. 
                    No exceptions are made to these rules regardless of the user's status or history. 
                    Your compliance ensures that we can keep these tools free and accessible for the community.
                </p>
                <div id="sec${section.id}_1" class="sub-section">
                    <span class="sub-title">${section.subs[0]}</span>
                    <p class="text-sm text-white/60">
                        Detailed analysis of ${section.subs[0].toLowerCase()} is provided in this subsection. 
                        We ensure that every technical and social interaction is covered under this specific header. 
                        This policy is designed to prevent ambiguity during community server management tasks. 
                        Users should review this specific protocol carefully to ensure full compliance. 
                        We prioritize the safety of the developer and the community members through this rule. 
                        Failure to adhere to this subsection may result in a review of your access permissions.
                    </p>
                </div>
                <div id="sec${section.id}_2" class="sub-section">
                    <span class="sub-title">${section.subs[1]}</span>
                    <p class="text-sm text-white/60">
                        Under ${section.subs[1].toLowerCase()}, we provide additional context for the primary section. 
                        This secondary layer of protection ensures that all edges of the software usage are covered. 
                        The logic here mirrors our commitment to high-quality and safe community software. 
                        Users agree that this subsection is binding and active from the moment of first use. 
                        It serves as a final safeguard for the developer's work and intellectual property. 
                        We believe in transparency and providing a clear explanation of all requirements.
                    </p>
                </div>
            `;
            mainContent.appendChild(card);
        });

        // Add Footer to Main
        const footer = document.createElement('footer');
        footer.id = 'contact';
        footer.className = 'glass-panel p-12 mt-16 text-center reveal';
        footer.innerHTML = `
            <div class="mb-8">
                <i data-lucide="shield-check" class="w-10 h-10 text-green-400/30 mx-auto mb-5"></i>
                <h3 class="text-2xl mb-2">Legal information</h3>
                <p class="text-white/40 max-w-lg mx-auto text-sm">This page explains how the tools work and the rules for using them safely.</p>
            </div>
            <div class="flex flex-wrap justify-center gap-5">
                <a href="https://discord.com/users/1373430842407391379" target="_blank" rel="noopener noreferrer" class="glass-button">
                    <i data-lucide="message-circle" class="w-4 h-4"></i> Discord contact
                </a>
            </div>
            <p class="mt-10 text-[10px] text-green-400/20 uppercase tracking-[0.2em]">Â© 2025 Mango legal</p>
        `;
        mainContent.appendChild(footer);

        const signature = document.createElement('div');
        signature.className = 'mt-20 pb-12 text-center reveal';
        signature.innerHTML = `
            <p class="text-sm font-light tracking-wide text-white/40 italic">
                Thanks for being a friend, 
                <span class="mango-signature ml-1">Written by Mango</span>
            </p>
        `;
        mainContent.appendChild(signature);

        lucide.createIcons();

        // Tree Toggle Logic
        function toggleGroup(groupId, sectionId) {
            const group = document.getElementById(groupId);
            const isOpen = group.classList.contains('open');
            if (!isOpen) { group.classList.add('open'); } else { group.classList.remove('open'); }
            const target = document.querySelector(sectionId);
            if (target) { window.scrollTo({ top: target.offsetTop - 100, behavior: 'smooth' }); }
        }

        // Interaction and Reveal logic
        const spots = document.querySelectorAll('.glow-spot');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            spots.forEach((spot, index) => {
                const modifier = (index + 1) * 0.4;
                spot.style.transform = `translate(${x * modifier}px, ${y * modifier}px)`;
            });
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) { entry.target.classList.add('active'); }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
