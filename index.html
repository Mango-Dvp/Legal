    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind for Layout Utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass-bg: rgba(10, 30, 15, 0.15);
            --glass-border: rgba(100, 255, 150, 0.1);
            --glass-blur: blur(28px);
            --accent-green: #4ade80;
            --text-primary: #f0fdf4;
            --text-secondary: rgba(240, 253, 244, 0.65);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #040805;
            color: var(--text-primary);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            scroll-behavior: smooth;
        }

        /* --- Background Animation --- */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, #08150a, #040805);
            overflow: hidden;
        }

        .glow-spot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.05) 0%, transparent 75%);
            filter: blur(80px);
            pointer-events: none;
            animation: drift 35s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(-10vw, -10vh) scale(1); }
            100% { transform: translate(20vw, 20vh) scale(1.4); }
        }

        /* --- Static Status Bar --- */
        .status-bar {
            background: rgba(74, 222, 128, 0.08);
            border-bottom: 1px solid var(--glass-border);
            padding: 10px 24px;
            font-size: 11px;
            color: var(--accent-green);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        /* --- Scroll Animation --- */
        .reveal {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Layout --- */
        .header-container {
            position: sticky;
            top: 37px; /* Height of status bar */
            z-index: 1000;
            background: rgba(4, 8, 5, 0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.5rem 0;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            position: relative;
        }

        .glass-button {
            background: rgba(74, 222, 128, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 222, 128, 0.15);
            border-radius: 12px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: var(--accent-green);
            font-size: 0.9rem;
        }

        .glass-button:hover {
            background: rgba(74, 222, 128, 0.12);
            border-color: rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
        }

        /* --- Search Bar --- */
        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px 12px 10px 40px;
            color: var(--text-primary);
            font-size: 0.85rem;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            width: 16px;
            height: 16px;
        }

        /* --- Sidebar --- */
        .nav-sidebar {
            position: sticky;
            top: 12rem;
            max-height: calc(100vh - 14rem);
            overflow-y: auto;
            scrollbar-width: none;
            padding-right: 10px;
        }
        .nav-sidebar::-webkit-scrollbar { display: none; }

        .nav-item {
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
            width: 100%;
            text-align: left;
            margin-bottom: 4px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(74, 222, 128, 0.08);
            color: var(--accent-green);
            border-color: rgba(74, 222, 128, 0.05);
        }

        /* --- Content --- */
        .section-card {
            margin-bottom: 2.5rem;
            padding: 3rem;
            scroll-margin-top: 160px;
        }

        .hero-title {
            font-size: 3.2rem;
            font-weight: 600;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #FFFFFF 0%, #4ade80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            padding: 4px;
            flex-shrink: 0;
        }

        .mango-signature {
            color: var(--accent-green);
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
            font-weight: 600;
        }

        #term-tooltip {
            position: absolute;
            z-index: 3000;
            display: none;
            max-width: 250px;
            padding: 12px;
            font-size: 0.8rem;
            background: rgba(10, 20, 10, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        @media (max-width: 1024px) {
            .hero-title { font-size: 2.2rem; }
            .section-card { padding: 1.5rem; }
            .header-logo { width: 45px; height: 45px; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <div class="bg-canvas">

                    <div id="nav-tree-content">

                </nav>
            </aside>

            <!-- Content Area -->
            <main id="main-content">
                <div id="sections-container">
                    <!-- JS populated -->
                </div>
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const legalData = [
            { id: "1", title: "Terms of use", icon: "info" },

            { id: "3", title: "Security protocol", icon: "shield" },
            { id: "4", title: "Service ethos", icon: "heart" },
            { id: "5", title: "Ownership", icon: "code" },
            { id: "6", title: "Core rules", icon: "check-circle" },
            { id: "7", title: "Safety & age", icon: "smile" },
            { id: "8", title: "Data handling", icon: "database" },
            { id: "9", title: "Responsibility", icon: "alert-triangle" },
            { id: "10", title: "Usage monitor", icon: "activity" },
            { id: "11", title: "External changes", icon: "refresh-cw" },
            { id: "12", title: "Uptime policy", icon: "zap" },
            { id: "13", title: "Problem resolution", icon: "message-square" },
            { id: "14", title: "Beta testing", icon: "test-tube" },

            { id: "24", title: "Modification", icon: "edit-3" },
            { id: "25", title: "Data scope", icon: "eye" },
            { id: "26", title: "Security logging", icon: "activity" },
            { id: "27", title: "Platform rules", icon: "shield-x" },
            { id: "28", title: "Third-party links", icon: "external-link" },
            { id: "29", title: "No advice", icon: "scale" },
            { id: "30", title: "Creative license", icon: "copyright" },
            { id: "31", title: "High-risk use", icon: "shield-alert" },
            { id: "32", title: "Termination", icon: "user-minus" },
            { id: "33", title: "Operational integrity", icon: "check-square" },
            { id: "34", title: "Liability limit", icon: "shield-off" },
            { id: "35", title: "Indirect damages", icon: "trending-down" },
            { id: "36", title: "System boundaries", icon: "grid" },
            { id: "37", title: "Platform cooperation", icon: "users" },
            { id: "38", title: "Truthful reporting", icon: "check" },
            { id: "39", title: "Verification logic", icon: "fingerprint" },
            { id: "40", title: "Code integrity", icon: "cpu" }
        ];

        function getSectionContent(id) {
            if (id === "8") {
                return `Accessing or using any software produced by Mango constitutes a full and direct acceptance of the parameters listed here. Users must read and understand all guidelines before interacting with the system or providing any server permissions. The terms provided here are standard requirements for all visitors and community managers who utilize these tools. No exceptions or individual modifications to these terms are permitted regardless of the user's history with the project. Compliance with these rules is necessary for the continued availability of the software across all platforms. Failure to adhere to these core requirements results in the immediate loss of access to all related services. The act of inviting a bot or navigating to a dashboard triggers this agreement automatically. No physical signature is required to make these terms binding for the user or server staff. Users represent that they have the required authority to engage with the tools for their specific server community. Using our logic or architecture signifies that you have reviewed and accepted these guidelines fully. 

                Our systems collect comprehensive Device and system info: CPU, GPU, RAM, storage, OS, browser, IP addresses, network info, logs, etc. Discord-specific info is processed, covering usernames, email addresses, profile pictures, server membership, roles, messages, audit logs, etc. Behavioral/metadata is recorded, including session activity, login timestamps, cookies, interactions with UI, API call logs, etc. Direct interaction with the logic and functionality provided confirms the user's agreement with these informational standards. Users agree to maintain a setup that complies with these directives during the entire usage period. Updates to the platform or system may require users to adjust configurations to remain in compliance. No claims regarding a lack of awareness of these specific details will be considered during conduct reviews. The developer prioritizes accuracy in all technical and social interactions as defined within this header. Honesty in all disclosures is a core requirement for our continued independent project development.`;
            }
            if (id === "12") {
                return `The developer does not provide any guarantee regarding the constant availability of the software or services. Uptime is managed on a volunteer basis and is subject to external hosting factors and personal availability. Site maintenance and feature updates may cause periodic service interruptions without any prior notice. The tools are provided as a gift to the community and do not come with any professional level support contracts. We are not responsible for any impact caused by downtime within your specific community or server. Direct interaction with the tools implies that you acknowledge the risk of temporary or permanent service suspension. Constant monitoring of service status through the Mango status portal is the sole responsibility of the user. We focus on providing direct, informational context for every interaction performed by the tools.`;
            }
            if (id === "33") {
                return `Operational integrity is maintained through strict adherence to the data storage limits disclosed in this document. Any request for data deletion that follows our verified process will be honored without delay or secondary review. We avoid making any claims about software safety that cannot be verified by technical inspection or factual testing. No retaliatory actions, doxxing, or harassment will ever be directed toward users from the developer. We maintain an open channel of communication for platform safety teams to ensure full legal and platform compliance. Every disclosure regarding the capabilities of the software is based on informational facts and technical reality. Cooperation with platform trust and safety departments is a foundational part of our volunteer work. Ignoring official platform trust and safety requests is strictly prohibited within our internal development cycle.`;
            }
            // Logic for all other sections to meet 6-sentence requirement
            return `Direct use of any logic or asset produced by the developer confirms an acceptance of these informational parameters. Users are responsible for reviewing all guidelines prior to establishing server permissions or configuration links. These requirements are standard for all community interactions involving the software provided in this environment. No variations of these rules are granted based on the length of usage or individual server history. Failure to maintain a setup that follows these rules will result in an immediate restriction of service access. Continued interaction with the developer's work signifies an ongoing agreement with these direct and standard responsibilities. We provide these facts to ensure a transparent environment for all community managers and participants. Every server interaction is governed by these standardized informational protocols for consistency.`;
        }

        const sectionsContainer = document.getElementById('sections-container');
        const navTreeContent = document.getElementById('nav-tree-content');
        const searchInput = document.getElementById('search-input');
        const mainContent = document.getElementById('main-content');

        function renderUI() {
            navTreeContent.innerHTML = '';
            sectionsContainer.innerHTML = '';

            legalData.forEach(section => {
                const navItem = document.createElement('button');
                navItem.className = 'nav-item';
                navItem.innerHTML = `<i data-lucide="${section.icon}" class="w-4 h-4 opacity-50"></i> ${section.id.padStart(2, '0')}. ${section.title}`;
                navItem.onclick = () => {
                    const target = document.getElementById(`sec${section.id}`);
                    target.scrollIntoView({ behavior: 'smooth' });
                };
                navTreeContent.appendChild(navItem);

                const card = document.createElement('section');
                card.id = `sec${section.id}`;
                card.className = 'glass-panel section-card reveal';
                card.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <i data-lucide="${section.icon}" class="w-8 h-8 text-green-400/60"></i>
                        <h2 class="text-2xl font-medium">${section.id.padStart(2, '0')}. ${section.title}</h2>
                    </div>
                    <p class="text-white/70 whitespace-pre-line text-sm">${getSectionContent(section.id)}</p>
                `;
                sectionsContainer.appendChild(card);
            });

            // Footer
            const footer = document.createElement('footer');
            footer.className = 'glass-panel p-12 mt-12 text-center reveal';
            footer.innerHTML = `
                <div class="mb-8">
                    <i data-lucide="shield-check" class="w-10 h-10 text-green-400/30 mx-auto mb-4"></i>
                    <h3 class="text-2xl mb-2 font-medium">Legal information</h3>
                    <p class="text-white/40 max-w-lg mx-auto text-sm mb-4">Direct informational context regarding software usage and user responsibilities.</p>
                    <a href="https://dashyweb.online/mango-legal" target="_blank" class="text-xs text-accent-green hover:underline">Go to Mango status portal to see site updates, status, and more https://dashyweb.online/mango-legal</a>
                </div>
                <p class="text-[10px] text-green-400/20 uppercase tracking-[0.2em]">Â© 2025 Mango legal</p>
            `;
            mainContent.appendChild(footer);

            // Signature
            const signature = document.createElement('div');
            signature.className = 'mt-16 text-center reveal pb-20';
            signature.innerHTML = `
                <p class="text-sm font-light tracking-wide text-white/40 italic">
                    Thanks for being a friend, 
                    <span class="mango-signature ml-1">Written by Mango</span>
                </p>
            `;
            mainContent.appendChild(signature);

            lucide.createIcons();
            observeReveals();
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.section-card').forEach((card, i) => {
                const text = card.innerText.toLowerCase();
                const match = text.includes(query);
                card.style.display = match ? 'block' : 'none';
                if (document.querySelectorAll('.nav-item')[i]) {
                    document.querySelectorAll('.nav-item')[i].style.display = match ? 'flex' : 'none';
                }
            });
        });

        function observeReveals() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        renderUI();
    </script>
</body>
</html>
